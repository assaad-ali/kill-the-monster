<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kill The Monster</title>
</head>
<body>
    <header>
        <h1>Kill The Monster</h1>
    </header>
    <main>
        <section class="players">
            <div class="monster">
                <h3>Monster Health</h3>
                <div class="health">
                    <div id="monster-health" class="health-bar">

                    </div>
                </div>
            </div>
            <div class="player">
                <h3>Player Health</h3>
                <div class="health">
                    <div id="player-health" class="health-bar">
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="buttons">
            <button id="attack">Attack</button>
            <button id="heal" disabled>Heal</button>
            <button id="special" disabled>Special Attack</button>
            <button id="giveup">Give Up</button>
        </section>
        <section class="game-info">

        </section>
    </main>
</body>
</html>
