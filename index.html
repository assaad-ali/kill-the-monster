<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Kill The Monster</title>
</head>
<body>
    <header>
        <h1>Kill The Monster</h1>
    </header>
    <main>
        <section class="players">
            <div class="monster">
                <h3>Monster Health</h3>
                <div class="health">
                    <div id="monster-health" class="health-bar">

                    </div>
                </div>
            </div>
            <div class="player">
                <h3>Player Health</h3>
                <div class="health">
                    <div id="player-health" class="health-bar">
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="buttons">
            <button id="attack">Attack</button>
            <button id="heal">Heal</button>
            <button id="special">Special Attack</button>
            <button id="giveup">Give Up</button>
        </section>
        <section class="game-info">
            <div id="log" class="log">
                <h3 id="game-info-header">Battle Log</h3>
            </div>
            <div id="game-over" class="game-over">
                <h2>Game Over</h2>
                <p id="winner">You Win!</p>
                <button id="restart-button">START NEW GAME</button>
            </div>
        </section>
    </main>
</body>
</html>
